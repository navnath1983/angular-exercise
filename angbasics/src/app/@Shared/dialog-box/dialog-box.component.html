<div class="modalW" id="myModal" role="dialog" *ngIf="showHide">
    <div class="modal-dialog modal-md">
       
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="closeDialog()" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <ng-content></ng-content>
            </div>
        </div>

    </div>
</div>
