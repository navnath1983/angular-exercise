<h3>Cars Information</h3>
<h4>{{compTitle}}</h4>

<button class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="showAddCarDialog()">Add Car</button>

<dialog-box title="Add New Car"  [showHide]="ShowDialog">
<div> 
    Name <input type="text" id="txtName" #txtName BorderChange>
    Manufacturer <input type="text" id="txtManufacturer" #txtManufacturer >
    Price <input type="text" id="txtPrice" #txtPrice >
    Year <input type="text" id="txtYear" #txtYear >
    <button type="button" class="btn btn-success" (click)="addCar(txtName.value, txtManufacturer.value, txtPrice.value, txtYear.value)">Add</button>
</div>
</dialog-box>

<br>
<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th>Car Name</th>
            <th>Manufacturer</th>
            <th>Price</th>
            <th>Year</th>
            <th>Photo</th>
            <th>Show/Hide</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of carsInfo">
            <td>{{car?.name}}</td>
            <td>{{car?.manufacturer}}</td>
            <td>{{car?.price}}</td>
            <td>{{car?.year}}</td>
            <td>
                <p [hidden]="car?.hide">
                    <img id="img-1" [src]="car?.imagepath" height="80" width="100" />
                </p>
            </td>
            <td><button class="btn btn-primary" (click)="showHide(car)">Show/Hide</button><br>          
                <button class="btn btn-primary" (click)="editCar(car)">Edit</button><br>
                <button class="btn btn-primary" (click)="deleteCar(car)">Delete</button></td>
        </tr>
    </tbody>
</table>
