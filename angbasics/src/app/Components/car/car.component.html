<h3>{{compTitle}}</h3>
<br>
<button class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="showAddCarDialog()">Add Car</button>
<br>
<dialog-box title="Add New Car" [showHide]="ShowDialog" (onClose)="dialogClosed()">
        <div class="form-group">
            <div>
                <label>Name</label>
                <input class="form-control" type="text" id="txtName" #txtName BorderChange >
                <br>
            </div>
    
            <div>
                <label>Manufacturer</label>
                <input class="form-control" type="text" id="txtManufacturer" #txtManufacturer BorderChange ><br>
            </div>
    
            <div>
                <label>Price</label>
                <input class="form-control" type="text" id="txtPrice" #txtPrice BorderChange ><br>
            </div>
    
            <div>
                <label>Year</label>
                <input class="form-control" type="text" id="txtYear" #txtYear BorderChange ><br>
            </div>
    
            <div>
                <button type="button" class="btn btn-success"
                    (click)="addCar(txtName.value, txtManufacturer.value, txtPrice.value, txtYear.value)">Save</button>
                &nbsp;
                <button type="button" class="btn btn-default" (click)="dialogClosed()">Cancel</button>
            </div>
        </div>
</dialog-box>

<br>
<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th>Car Name</th>
            <th>Manufacturer</th>
            <th>Price</th>
            <th>Year</th>
            <th>Photo</th>
            <th>Show/Hide</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of carsInfo">
            <td>
                <p *ngIf="!car.editmode">{{car?.name}}</p>
                <p *ngIf="car.editmode"><input type="text" name="name" [(ngModel)]="car.name"></p>
            </td>
            <td>
                <p *ngIf="!car.editmode">{{car?.manufacturer}}</p>
                <p *ngIf="car.editmode"> <input type="text" name="manufacturer" [(ngModel)]="car.manufacturer"></p>
            </td>
            <td>
                <p *ngIf="!car.editmode"> {{car?.price}}</p>
                <p *ngIf="car.editmode"><input type="text" name="price" [(ngModel)]="car.price"></p>
            </td>
            <td>
                <p *ngIf="!car.editmode">{{car?.year}}</p>
                <p *ngIf="car.editmode"><input type="text" name="year" [(ngModel)]="car.year"></p>
            </td>
            <td>
                <p [hidden]="car?.hide">
                    <img id="img-1" [src]="car?.imagepath" height="80" width="100" />
                </p>
            </td>
            <td>
                <button class="btn btn-default" (click)="showHide(car)">Show/Hide</button><br>
                <button *ngIf="!car.editmode"class="btn btn-default" (click)="editCar(car)">Edit</button>
                <button *ngIf="car.editmode" class="btn btn-success" (click)="saveCar(car)">Save</button>
                <br><button class="btn btn-default" (click)="deleteCar(car)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
