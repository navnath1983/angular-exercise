<form #ContactForm="ngForm" autocomplete="off">
    <div class="form-group">
        <label for="Name">Name</label>
        <input class="form-control" type="text" id="Name" name="Name" [(ngModel)]="contactModel.Name" required #TName="ngModel">
        <div [hidden]="TName.valid || TName.pristine" class="alert alert-danger">Name is a required field</div>
    </div>
    <div class="form-group">
        <label for="Email">Email</label>
        <input class="form-control" type="text" id="Email" name="Email" [(ngModel)]="contactModel.Email" required #TEmail="ngModel">
        <div [hidden]="TEmail.valid || TEmail.pristine" class="alert alert-danger">Email is a required field</div>
    </div>
    <div class="form-group">
        <label for="Phone">Phone</label>
        <input class="form-control" type="text" id="Phone" name="Phone" [(ngModel)]="contactModel.Phone" required #TPhone="ngModel">
        <div [hidden]="TPhone.valid || TPhone.pristine" class="alert alert-danger">Phone is a required field</div>
    </div>
    <div class="form-group">
        <label for="Message">Message</label>
        <input class="form-control" type="text" id="Message" name="Message" [(ngModel)]="contactModel.Message" required #TMessage="ngModel" >
        <div [hidden]="TMessage.valid || TMessage.pristine" class="alert alert-danger">Message is a required field</div>
    </div>

    <button type="button" class="btn btn-primary" (click)="addContact(); ContactForm.reset();">Add Contact</button>&nbsp;
    <button type="submit" class="btn btn-success" [disabled]="!ContactForm.form.valid" (click)="onSubmit(ContactForm.value)">Submit</button>

    <div>{{data}}</div>
</form>
