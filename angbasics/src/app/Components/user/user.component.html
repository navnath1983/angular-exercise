<form [formGroup]="user" novalidate (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>
            Name
        </label>
        <input class="form-control" type="text" id="txtName" formControlName="name">
        <div *ngIf="user.get('name').hasError('required') && user.get('name').touched" class="alert alert-danger">Name
            is a required field</div>
        <div *ngIf="user.get('name').hasError('minlength')" class="alert alert-danger">Min length is 2</div>
    </div>

    <div formGroupName="account">
        <div class="form-group">
            <label>
                Email
            </label>
            <input class="form-control" type="text" id="txtName" formControlName="email">
            <div *ngIf="user.get('account').get('email').hasError('required') && user.get('account').get('email').touched" class="alert alert-danger">
                Email is a required field</div>
            <div *ngIf="user.get('account').get('email').hasError('email')" class="alert alert-danger">
                Email must be valid</div>
        </div>
        <div class="form-group">
            <label>
                Phone
            </label>
            <input class="form-control" type="text" id="txtName" formControlName="phone">
            <div *ngIf="user.get('account').get('phone').hasError('required') && user.get('account').get('phone').touched" class="alert alert-danger">
                Phone is a required field</div>
        </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!user.valid">Submit</button>

</form>
